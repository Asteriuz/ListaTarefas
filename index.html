<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Inter&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <main>
        <form id="form-task" action="" id="todo-input">
            <h3>Nova Tarefa</h3>
            <div class="input">
                <input id="input-description" type="text" class="input-field" required />
                <label class="input-label">Descrição</label>
            </div>
            <div class="input">
                <input id="input-author" type="text" class="input-field" required />
                <label class="input-label">Autor</label>
            </div>
            <div class="input">
                <input id="input-dept" type="text" class="input-field" required />
                <label class="input-label">Departamento</label>
            </div>
            <div class="container">
                <label id="important-label">Importância</label>
                <div class="star-widget">
                    <input type="radio" value="5" name="rate" id="rate-5">
                    <label for="rate-5" class="fas fa-star"></label>
                    <input type="radio" value="4" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"></label>
                    <input type="radio" value="3" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" value="2" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" value="1" name="rate" id="rate-1">
                    <label for="rate-1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="action">
                <button class="action-button">Adicionar</button>
            </div>
        </form>
        <table id="table-task" class="styled-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Descrição</th>
                    <th>Autor</th>
                    <th>Departamento</th>
                    <th>Importância</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="todo-list">
            </tbody>
        </table>
    </main>
</body>

</html>
