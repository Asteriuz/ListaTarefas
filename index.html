<body>
    <h1>Lista de Tarefas</h1>
    <main>
        <form id="form-task" action="" id="todo-input">
            <h2>Nova Tarefa</h2>
            <div class="input">
                <input id="input-description" type="text" class="input-field" required />
                <label class="input-label">Descrição</label>
            </div>
            <div class="input">
                <input id="input-author" type="text" class="input-field" required />
                <label class="input-label">Autor</label>
            </div>
            <div class="input">
                <input id="input-dept" type="text" class="input-field" required />
                <label class="input-label">Departamento</label>
            </div>
            <div class="container">
                <label id="important-label">Importância</label>
                <div class="star-widget">
                    <input type="radio" value="5" name="rate" id="rate-5">
                    <label for="rate-5" class="fas fa-star"></label>
                    <input type="radio" value="4" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"></label>
                    <input type="radio" value="3" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" value="2" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" value="1" name="rate" id="rate-1">
                    <label for="rate-1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="action">
                <button class="action-button">Adicionar</button>
            </div>
        </form>
        <table id="table-task" class="styled-table">
            <thead>
                <tr>
                    <th onclick="myFunction()" class="dropbtn"><button class="dropbtn"><i
                                class="fa-solid fa-ellipsis fa-lg dropbtn"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                            <div class="dropdown-item"><input onclick="toggleCol(1)" checked="true" type="checkbox"
                                    id="description-toggle"><label>Descrição</label></div>
                            <div class="dropdown-item"><input onclick="toggleCol(2)" checked="true" type="checkbox"
                                    id="author-toggle"><label>Autor</label></div>
                            <div class="dropdown-item"><input onclick="toggleCol(3)" checked="true" type="checkbox"
                                    id="dept-toggle"><label>Departamento</label></div>
                            <div class="dropdown-item"><input onclick="toggleCol(4)" checked="true" type="checkbox"
                                    id="important-toggle"><label>Importância</label></div>
                            <div class="dropdown-item"><input onclick="toggleCol(5)" checked="true" type="checkbox"
                                    id="important-toggle"><label>Ações</label></div>
                        </div>
                    </th>
                    <th id="description-th">Descrição</th>
                    <th id="author-th">Autor</th>
                    <th id="dept-th">Departamento</th>
                    <th id="important-th">Importância</th>
                    <th id="actions-th">Ações</th>
                </tr>
            </thead>
            <tbody id="todo-list">
